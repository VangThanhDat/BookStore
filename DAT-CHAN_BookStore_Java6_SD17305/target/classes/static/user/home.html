<!--================Home Banner Area =================-->
<section class="home_banner_area mb-40">
  <div class="banner_inner d-flex align-items-center">
    <div class="container">
      <div class="banner_content row">
        <div class="col-lg-12">
          <p class="sub text-uppercase">Chào mừng bạn đến cửa hàng sách</p>
          <h3><span>DAT </span> - <span>CHAN</span></h3>
          <h4>Rất hân hạnh được phục vụ</h4>
          <a class="main_btn mt-40" href="#!category">Xem tất cả sản phẩm</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Home Banner Area =================-->


<section class="inspired_product_area section_gap_bottom_custom">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="main_title">
          <h2><span>SẢN PHẨM NỔI BẬT</span></h2>
        </div>
      </div>
    </div>
    <div class="row" style="object-fit: cover">
      <div class="col-lg-3 col-md-6" ng-repeat="product in products | limitTo:8:begin">
        <div class="single-product">
          <div class="product-img" style="height: 300px">
            <img class="img-fluid" ng-src="image/{{ product.image }}" alt="" />
            <div class="p_icon">
              <a href="#!/product/{{ product.id }}">
                <i class="ti-eye"></i>
              </a>
              <a href="#">
                <i class="ti-heart"></i>
              </a>
              <a href="" ng-click="addCart(product.id)">
                <i class="ti-shopping-cart"></i>
              </a>
            </div>
          </div>
          <div class="product-btm">
            <a href="#!/product/{{ product.id }}" class="d-block" style="min-height: 2.5em;">
              <h4>{{ product.name }}</h4>
            </a>
            <h6>Thể loại: {{ product.category.name }}</h6>
            <div class="mt-3">

              <span class="mt-4">{{ product.price | currency: 'Giá: ' : 0}} VND</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
