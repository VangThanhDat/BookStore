<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/layout :: dynamic(~{::main})}">
<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>

<body class="is-preload">
	<!-- content -->
	 <main>
        <h1 class="text-center mb-2" style="margin-top: -50px;">Quản lý doanh thu 2023</h1>
     
        <!-- Địa điểm để vẽ biểu đồ -->
        <div id="chartContainer"></div>
		
		<br>
		
		   <form th:action="@{/admin/statictis/TKDT}" method="get">
			<select name="selectedMonth">
				<option value="">Tất cả các tháng</option>
				<option th:each="month : ${#numbers.sequence(1, 12)}"
					th:value="${month}" th:text="${'Tháng ' + month}"></option>
			</select> <select name="selectedYear">
			
				<option th:each="year : ${#numbers.sequence(2023, 2023)}"
					th:value="${year}" th:text="${year}"></option>
			</select>
	
			<button type="submit" class="btn btn-outline-primary">Lọc</button>
		</form>
		<div th:if="${soldProducts.isEmpty()}" class="alert alert-info">
					Không tìm thấy doanh thu</div>
		<div id="productRevenueChart"></div>
    </main>
	<!-- content -->
	 <!-- JavaScript -->
</body>
</html>
