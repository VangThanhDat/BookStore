<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="container">
            <div class="banner_content d-md-flex justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <h2>Danh sách yêu thích của bạn</h2>
                    <p></p>
                </div>
                <div class="page_link">
                    <a href="/">Trang chủ</a>
                    <a href="#!category">Sách</a>
                    <a href="#!favorite">Yêu thích</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="cat_product_area section_gap">
    <div class="container">
        <div class="row flex-row-reverse">
            <div class="col-lg-9">
                <div class="product_top_bar">
                    <div class="col-lg-12 d-flex">
                        <input class="form-control mr-1" type="text" ng-model="searchQuery"
                            placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                        <button class=" btn genric-btn success-border circle" type="submit" ng-click="searchProducts()">Tìm
                            kiếm</button>
                    </div>
                </div>

                <div class="latest_product_inner" style="min-height: 500px !important;" >
                    <div class="row">
                        <div ng-if="itemslist.length === 0" class="text-center">
                            <p>Không tìm thấy sản phẩm bạn đã thích.</p>
                        </div>
                        <div class="col-lg-4 col-md-6" ng-repeat="favorite in itemslist">
                            <div class="single-product">
                                <div class="product-img" style="height: 300px">
                                    <img class="img-fluid" ng-src="/image/{{ favorite.product.image }}" alt="" />
                                    <div class="p_icon">
                                        <a href="#!/product/{{ favorite.product.id }}">
                                            <i class="ti-eye"></i>
                                        </a>
                                        <a href="">
                                            <i class="ti-heart"></i>
                                        </a>
                                        <a href="" ng-click="addCart(favorite.product.id)">
                                            <i class="ti-shopping-cart"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="product-btm">
                                    <a href="#!/product/{{ favorite.product.id }}" class="d-block"
                                        style="min-height: 2.5em;">
                                        <h4>{{ favorite.product.name }}</h4>
                                    </a>
                                    <h6>Thể loại: {{ product.category.name }}</h6>
                                    <div class="mt-3">
                                        <span class="mt-4">{{ favorite.product.price | currency: 'Giá: '
                                            : 0}} VND</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--================Category Product Area =================-->
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets">
                        <div class="l_w_title">
                            <h3 style="color: black;">Danh sách sản phẩm</h3>
                        </div>

                        <div class="widgets_inner" ng-repeat="category in categories">
                            <ul class="list">
                                <li><a href="" ng-click="updateProductsByCategory(category.id)">{{category.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </aside>

                </div>
            </div>
        </div>
    </div>
</section>
