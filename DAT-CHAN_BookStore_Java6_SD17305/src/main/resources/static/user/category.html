
<!--================Home Banner Area =================-->
<section class="banner_area">
	<div class="banner_inner d-flex align-items-center">
		<div class="container">
			<div
				class="banner_content d-md-flex justify-content-between align-items-center">
				<div class="mb-3 mb-md-0">
					<h2>Quầy sách</h2>
					<p>Rất vui đuọc phục vụ bạn</p>
				</div>
				<div class="page_link">
					<a href="/">Trang chủ</a> <a href="#!category">Sách</a>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Home Banner Area =================-->

<!--================Category Product Area =================-->
<section class="cat_product_area section_gap">
	<div class="container">

		<div class="row flex-row-reverse">
			<div class="col-lg-9">
				<div class="product_top_bar">
					<div class="left_dorp col-lg-6">
						<select class="sorting" ng-model="sortOption"
							ng-change="sortProducts()">
							<option value="1">Sắp xếp</option>
							<option value="2">Giá tăng dần</option>
							<option value="3">Giá giảm dần</option>
							<option value="4">Sắp xếp tên(A-Z)</option>
							<option value="5">Sắp xếp tên(Z-A)</option>
						</select>
					</div>
					<div class="col-lg-6 d-flex">
						<input class="form-control mr-1 ng-pristine ng-valid ng-empty ng-touched" type="text" ng-model="searchQuery" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
						
						<button class=" btn genric-btn success-border circle"
							type="submit" ng-click="searchProducts()">Tìm kiếm</button>
					</div>
				</div>

				<div class="latest_product_inner">
					<div class="row">
						<div ng-if="products.length === 0" class="text-center">
							<p>Không tìm thấy sản phẩm phù hợp.</p>
						</div>
						<div class="col-lg-4 col-md-6"
							ng-repeat="product in products | limitTo:6:begin | orderBy: sortOption">
							<div class="single-product">

								<div class="product-img" style="height: 300px">
									<img class="img-fluid" ng-src="image/{{ product.image }}"
										alt="" />
									<div class="p_icon">
										<a href="#!/product/{{ product.id }}"> <i class="ti-eye"></i>
										</a> <a href="" ng-click=""> <i class="ti-heart"></i>
										</a> <a href="" ng-click="addCart(product.id)"> <i
											class="ti-shopping-cart"></i>
										</a>
									</div>
								</div>
								<div class="product-btm">
									<a href="#!/product/{{ product.id }}" class="d-block"
										style="min-height: 2.5em;">
										<h4>{{ product.name }}</h4>
									</a>
									<h6>Thể loại: {{ product.category.name }}</h6>
									<div class="mt-3">
										<span class="mt-4">{{ product.price | currency: 'Giá: '
											: 0}} VND</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<nav style="text-align: center;">
					<div style="margin-left: 250px">
						<nav aria-label="Page navigation example m-auto ">
							<ul class="pagination ">
								<li class="page-item"><a class="page-link" href=""
									ng-click="first()"><<</a></li>
								<li class="page-item"><a class="page-link" href=""
									ng-click="prev()"><</a></li>
								<li class="page-item" ng-repeat="pageNumber in getPageNumbers()">
									<a class="page-link" href="" ng-click="goToPage(pageNumber)">{{
										pageNumber }}</a>
								</li>
								<li class="page-item"><a class="page-link" href=""
									ng-click="next()">></a></li>
								<li class="page-item"><a class="page-link" href=""
									ng-click="last()">>></a></li>
							</ul>
						</nav>
					</div>
				</nav>
			</div>

			<div class="col-lg-3">
				<div class="left_sidebar_area">
					<aside class="left_widgets p_filter_widgets">
						<div class="l_w_title">
							<h3 style="color: black;">Danh sách sản phẩm</h3>
						</div>

						<div class="widgets_inner" ng-repeat="category in categories">
							<ul class="list">
								<li><a href=""
									ng-click="updateProductsByCategory(category.id)">{{category.name}}</a></li>
							</ul>
						</div>
					</aside>

				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Category Product Area =================-->
